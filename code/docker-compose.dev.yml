# docker-compose.dev.yml
# Usage: docker-compose -f docker-compose.dev.yml up
#
# Développement local avec hot-reload et debug

version: "3.8"

services:
  web:
    build:
      context: .
      target: base  # Utilise le stage de base sans collectstatic
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://suddenly:suddenly@db:5432/suddenly
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - DOMAIN=localhost
      - DEBUG=true
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      # Monte le code source pour hot-reload
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
    networks:
      - suddenly-dev

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"  # Exposé pour accès direct (debug)
    environment:
      - POSTGRES_USER=suddenly
      - POSTGRES_PASSWORD=suddenly
      - POSTGRES_DB=suddenly
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U suddenly -d suddenly"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - suddenly-dev

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"  # Exposé pour accès direct (debug)
    networks:
      - suddenly-dev

  # Worker Celery pour dev (optionnel, démarre manuellement si besoin)
  celery:
    build:
      context: .
      target: base
    command: celery -A suddenly worker -l debug
    environment:
      - DATABASE_URL=postgres://suddenly:suddenly@db:5432/suddenly
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - DOMAIN=localhost
      - DEBUG=true
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    profiles:
      - celery  # Ne démarre qu'avec --profile celery
    networks:
      - suddenly-dev

  # Mailhog pour tester les emails en local
  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    profiles:
      - mail
    networks:
      - suddenly-dev

volumes:
  pgdata-dev:

networks:
  suddenly-dev:
    driver: bridge
