# Variables communes à tous les services Django
x-django-env: &django-env
  DATABASE_URL: postgres://${POSTGRES_USER:-suddenly}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-suddenly}
  REDIS_URL: redis://redis:6379/0
  SECRET_KEY: ${SECRET_KEY}
  DOMAIN: ${DOMAIN}
  DJANGO_SETTINGS_MODULE: config.settings.production

services:
  # =================================================================
  # Application web Django
  # =================================================================
  web:
    build: .
    restart: unless-stopped
    environment:
      <<: *django-env
      ALLOWED_HOSTS: ${DOMAIN}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - static:/app/staticfiles
      - media:/app/media
    networks:
      - suddenly-network

  # =================================================================
  # Base de données PostgreSQL
  # =================================================================
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-suddenly}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-suddenly}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-suddenly} -d ${POSTGRES_DB:-suddenly}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - suddenly-network

  # =================================================================
  # Redis (cache + broker Celery)
  # =================================================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - suddenly-network

  # =================================================================
  # Celery worker (tâches ActivityPub asynchrones)
  # =================================================================
  celery:
    build: .
    restart: unless-stopped
    command: celery -A suddenly worker -l info -c 2
    environment:
      <<: *django-env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - media:/app/media
    networks:
      - suddenly-network

  # =================================================================
  # Celery beat (tâches planifiées)
  # =================================================================
  celery-beat:
    build: .
    restart: unless-stopped
    command: celery -A suddenly beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      <<: *django-env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - suddenly-network

  # =================================================================
  # Nginx (reverse proxy + SSL + fichiers statiques)
  # =================================================================
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static:/app/staticfiles:ro
      - media:/app/media:ro
      - certs:/etc/letsencrypt:ro
      - certbot-webroot:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - suddenly-network

  # =================================================================
  # Certbot (certificats SSL Let's Encrypt)
  # =================================================================
  certbot:
    image: certbot/certbot
    volumes:
      - certs:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  pgdata:
  redisdata:
  static:
  media:
  certs:
  certbot-webroot:

networks:
  suddenly-network:
    driver: bridge
